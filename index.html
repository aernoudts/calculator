<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="visor">
        </div>
        <div class="buttons">
            <div class="buttoncontainer">
                <button>AC</button>
                <button>±</button>
                <button>%</button>
                <button>÷</button>
            </div>
            <div class="buttoncontainer">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>+</button>
            </div>
            <div class="buttoncontainer">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="buttoncontainer">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>x</button>
            </div>
            <div class="buttoncontainer">
                <button>0</button>
                <button>.</button>
                <button id="equals">=</button>
            </div>
        </div>
    </main>
    <footer>Henri Paul Aernoudts © 2024</footer>
</body>
</html>
