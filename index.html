<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carecarebolatio</title>
</head>
<body>
    <main>
        <div class="visor">
            <p class="visorNumbers">0</p>
        </div>
        <div class="buttons">
            <div class="buttoncontainer">
                <button class="function" id="clear">AC</button>
                <button class="function operator" id="remainder">%</button>
                <button class="function operator" id="divide">÷</button>
            </div>
            <div class="buttoncontainer">
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="function operator" id="add">+</button>
            </div>
            <div class="buttoncontainer">
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="function operator" id="subtract">-</button>
            </div>
            <div class="buttoncontainer">
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="function operator" id="multiply">x</button>
            </div>
            <div class="buttoncontainer">
                <button class="number" id="0">0</button>
                <button id="decimal">.</button>
                <button class="function" id="equals">=</button>
            </div>
        </div>
    </main>
    <footer>Henri Paul Aernoudts © 2024</footer>
    <script src="script.js" defer></script>
</body>
</html>
